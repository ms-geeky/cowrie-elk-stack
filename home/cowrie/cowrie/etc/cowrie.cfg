[honeypot]
hostname = pi
timezone = UTC

[shell]
arch = linux-arm-lsb
kernel_version = 5.10.60+
kernel_build_string = #1449 Wed Aug 25 14:59:20 BST 2021
hardware_platform = armv6l
operating_system = GNU/Linux
ssh_version = OpenSSH_7.9p1 Raspbian-10+deb10u2+rpt1, OpenSSL 1.1.1d  10 Sep 2019
version = SSH-2.0-OpenSSH_7.9p1 Raspbian-10+deb10u2+rpt1

[output_jsonlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.json
epoch_timestamp = false

[output_crashreporter]
enabled = false

[telnet]
enabled = true
listen_endpoints = tcp:23:interface=0.0.0.0

[ssh]
enabled = true
listen_endpoints = tcp:22:interface=0.0.0.0

